<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Animalista Manchay - Apadrina un Perro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f04e30;
            color: white;
            padding: 15px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .perro-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .perro-card img {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }
        .close {
            cursor: pointer;
            color: red;
            font-size: 20px;
            float: right;
        }
        button {
            background-color: #f04e30;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corazón Animalista Manchay</h1>
        <p>Apadrina un perro por 20 soles al mes</p>
    </header>

    <main>
        <section id="perros-lista" class="grid-container"></section>
    </main>

    <!-- Modal para ver detalles del perro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-nombre"></h2>
            <img id="modal-foto" src="" alt="Foto del perro" style="width:100%;">
            <p id="modal-descripcion"></p>
            <button onclick="apadrinar()">Apadrinar por 20 soles</button>
        </div>
    </div>

    <script>
        const perros = [
            { id: 1, nombre: "Luna", foto: "https://picsum.photos/200/200?random=1", descripcion: "Cariñosa y juguetona." },
            { id: 2, nombre: "Max", foto: "https://picsum.photos/200/200?random=2", descripcion: "Leal y protector." },
            { id: 3, nombre: "Rocky", foto: "https://picsum.photos/200/200?random=3", descripcion: "Energético y alegre." },
            { id: 4, nombre: "Daisy", foto: "https://picsum.photos/200/200?random=4", descripcion: "Amigable y tranquila." },
            { id: 5, nombre: "Toby", foto: "https://picsum.photos/200/200?random=5", descripcion: "Sociable y obediente." }
        ];

        function cargarPerros() {
            const listaPerros = document.getElementById("perros-lista");
            listaPerros.innerHTML = "";

            perros.forEach(perro => {
                const card = document.createElement("div");
                card.classList.add("perro-card");
                card.innerHTML = `
                    <img src="${perro.foto}" alt="${perro.nombre}">
                    <h3>${perro.nombre}</h3>
                    <p>${perro.descripcion}</p>
                `;
                card.onclick = () => abrirModal(perro);
                listaPerros.appendChild(card);
            });
        }

        function abrirModal(perro) {
            document.getElementById("modal-nombre").textContent = perro.nombre;
            document.getElementById("modal-foto").src = perro.foto;
            document.getElementById("modal-descripcion").textContent = perro.descripcion;
            document.getElementById("modal").style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        function apadrinar() {
            alert("¡Gracias por apadrinar a " + document.getElementById("modal-nombre").textContent + "!");
            cerrarModal();
        }

        document.addEventListener("DOMContentLoaded", cargarPerros);
    </script>
</body>
</html>
